<html>
<head>
<title>
Obliczanie odległości od drabiny i kąta
</title>
<script language="JavaScript">
function drabina_kucal(d_kuc,x_kuc)
{
d_kucal=parseFloat(d_kuc)
x_kucal=parseFloat(x_kuc)
drab_kucal=Math.sqrt(Math.pow(d_kuc,2)+Math.pow(x_kuc,2))
document.getElementsByName('drab')[0].value=drab_kucal.toFixed(2);
alert("Długość drabiny="+drab_kucal.toFixed(2));
pokaz1.innerHTML="Długość drabiny="+drab_kucal.toFixed(2)+"<br>";
}
function kont_kucal(d_kuc,x_kuc)
{
d_kucal=parseFloat(d_kuc)
x_kucal=parseFloat(x_kuc)
tan=d_kucal/x_kucal
kont_wynik_kucal=Math.atan(tan)*180/Math.PI
document.getElementsByName('kat')[0].value=kont_wynik_kucal.toFixed(2);
alert("Alfa="+kont_wynik_kucal.toFixed(2));
pokaz2.innerHTML="Alfa="+kont_wynik_kucal.toFixed(2);
}
</script>
</head>
<body>
Obliczanie odległości od drabiny i kąta
<br><br>
<form name="formularz" action="..." onsubmit="drabina_kucal(this.wysokosc.value,this.odleglosc.value); kont_kucal(this.wysokosc.value,this.odleglosc.value);return false">
Podaj d=
<input size="6" name="wysokosc">
Podaj x=
<input size="6" name="odleglosc">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
Drabiny=
<input size="6" name="drab">
Alfa=
<input size="6" name="kat">
</form>
<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>
</body>
</html>
