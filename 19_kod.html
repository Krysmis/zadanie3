<textarea cols="100" rows="55">
<html>
<head>
<title>
Obliczenia Pola i Obwodu prostokąta
</title>
<script language="JavaScript">
function po_kucal(a_kuc,b_kuc)
{
a_kucal=parseFloat(a_kuc)
b_kucal=parseFloat(b_kuc)
Pole_kucal=a_kucal*b_kucal
document.getElementsByName('obj')[0].value=Pole_kucal.toFixed(2);
alert("P="+Pole_kucal.toFixed(2)+" cm^2");
pokaz1.innerHTML="P="+Pole_kucal.toFixed(2)+" cm^2"+"<br>";
}
function obw_kucal(a_kuc,b_kuc)
{
r_kucal=parseFloat(a_kuc)
h_kucal=parseFloat(b_kuc)
wynik_kucal=(2*r_kucal)+(2*h_kucal)
document.getElementsByName('pole')[0].value=wynik_kucal.toFixed(2);
alert("Obw="+wynik_kucal.toFixed(2)+" cm");
pokaz2.innerHTML="Obw="+wynik_kucal.toFixed(2)+"cm";
}
</script>
</head>
<body>
Obliczenia Pola i Obwodu prostokąta
<br> <br>
<form name="formularz" action="..." onsubmit="po_kucal(this.promien.value,this.wysokosc.value); obw_kucal(this.promien.value,this.wysokosc.value);return false">
Podaj a=
<input size="6" name="promien">
Podaj b=
<input size="6" name="wysokosc">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
Pole=
<input size="6" name="obj">
obwód=
<input size="6" name="pole">
</form>

<tr id="pokaz2"></tr>
</table>
</body>
</html>
