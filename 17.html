<body>

 <div style="color:green;font-size:48px;">
 
 <script language="JavaScript">
 
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_kuc(a, b) {
 return a + b;
 }
 
 function odejmowanie_kuc(a, b){
 return a - b;
  }
  
 function mnozenie_kuc(a, b){
 return a * b;
  }
  
 function potengowanie_kuc(a, b){
 return Math.pow(a,b);
  }
  
 function reszta_z_dzielenia_kuc(a, b){
 return a % b;
  }
  
 document.write("suma="+suma_kuc(a,b)+"<br>");
 document.write("odejmowanie="+odejmowanie_kuc(a,b)+"<br>");
 document.write("mnozenie="+mnozenie_kuc(a,b)+"<br>");
 document.write("potengowanie="+potengowanie_kuc(a,b)+"<br>");
 document.write("reszta z dzielenia="+reszta_z_dzielenia_kuc(a,b)+"<br>");
</script>
</div>
</body>
</html>
